<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <script src="../js/utilidades4.js" defer></script>
</head>
<body>
  <h1>Sistema de Registro de Estudiantes</h1>

  <h2>Agregar Estudiante</h2>
  <label>Nombre: </label>
  <input type="text" id="nombre"><br><br>

  <label>Edad: </label>
  <input type="number" id="edad"><br><br>

  <label>Número de Identificación: </label>
  <input type="number" id="id"><br><br>

  <button onclick="agregarEstudiante()">Agregar</button>

  <h2>Buscar Estudiante</h2>
  <label>Ingrese Número de Identificación: </label>
  <input type="number" id="buscarId"><br><br>

  <button onclick="buscarEstudiante()">Buscar</button>

  <h3>Resultado:</h3>
  <p id="resultado"></p>

</body>
</html>
